name: Logo Requests
description: For requesting logos
title: "[LOGO REQUEST] "
labels: ["Logo Request"]
assignees: Aikoyori
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for your interest!
        Please provide the following information:
  - type : input
    id: product-name
    attributes:
      label: Product Name
      description: The product you want the logo to be made
      placeholder: Acme Explosive Eggs
    validations:
      required: true
  - type : input
    id: product-link
    attributes:
      label: Product Link
      description: The link to the product
      placeholder: https://example.com
    validations:
      required: true
  - type : textarea
    id: additional-info
    attributes:
      label: Other information
      description: Describe the product and the logo you want
      placeholder: The logo should be made with with Acme color scheme.
    validations:
      required: false
  - type: dropdown 
    id: verification1
    attributes:
      label: Select the following
      description: Please select all of the following that applies
      multiple: true
      options:
        - "Someone else has not requested this and I have not checked that that is the case because I am too lazy and I just want to spam these request to keep the guy busy."
        - "I am genuinely so tired of reading please give me a break I literally thought this would be a no-brainer process but suddenly I am doing an eight-choice quiz about my life."
        - "I have read and actually let out my inner voice won and then I submitted the issue anyway because I think it's so funny seeing people suffer from my actions."
        - "Imagine if a fly landed on your face, you would actually try to get it away, right? That's literally how you are doing the deed and I appreciate that you will do this."
        - "Stop yapping about everything I just want to patiently wait for my logo to be eventually done thought what is going to make me mad is that more people don't understand this."
        - "I love the author of this repository so much I could practically harass someone for it and I will do it again on any repository that makes it hard for me."
        - "I would really like to know how you are doing this all with just some time left on your hand. This shit genuinely sucks and you deserves better than getting dupes."
        - "All of the above."
    validations:
      required: true
  - type: checkboxes
    id: agreement
    attributes:
      label: The following is required to submit this issue
      description: By submitting this issue, you agree that these logos will be made available under the project's license and that you have checked if the logo is already available or already requested.
      options:
        - label: I agree that the logo will be made available under the project's license
          required: true
        - label: I have checked that I am not making a duplicate request (1)
          required: true
        - label: I have checked that I am not making a duplicate request (2)
          required: true
        - label: I have checked that I am not making a duplicate request (3)
          required: true
        - label: I have checked that I am yes making a duplicate request (4)
          required: false
        - label: I have checked that I am not making a duplicate request (5)
          required: true
        - label: I have checked that I am yes making a duplicate request (6)
          required: false
        - label: I have checked that I am not making a duplicate request (7)
          required: true
        - label: I genuinely did not give a single damn if this gets rejected because I did not read any single thing and just blindly click every checkbox.
          required: false
        - label: If this turns out to be a duplicate, I agree that I will be burned at stake and publicly shamed until the project maintainer deems enough
          required: true
        - label: If this turns out to be a duplicate, I agree that I will have my access from the repository revoked.
          required: true